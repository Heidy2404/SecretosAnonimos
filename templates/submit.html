<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Secreto</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Publica tu Secreto</h1>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <textarea name="secreto" rows="4" cols="50" maxlength="500" placeholder="Escribe tu secreto aquí (máximo 500 caracteres)"></textarea><br>
        <button type="submit">Enviar</button>
    </form>

    <a href="/">Volver</a>
</body>
</html>
